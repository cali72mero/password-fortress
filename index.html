<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Password Fortress | Ultimate Generator & Analyzer</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00f2ff;
            --neon-red: #ff4757;
            --neon-orange: #ff9f43;
            --bg-dark: #0a0e1a;
            --bg-card: #151b2b;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        }

        .card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #1e293b;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #0f1420;
            border: 1px solid var(--neon-blue);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--neon-blue);
            color: var(--bg-dark);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Generator Controls */
        .display-box {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--neon-green);
            font-family: monospace;
            font-size: 1.5rem;
            word-break: break-all;
            margin-bottom: 20px;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--neon-green);
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--bg-card);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .controls {
            display: grid;
            gap: 15px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="range"] {
            flex: 1;
            accent-color: var(--neon-blue);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            background: #0f1420;
            border-radius: 8px;
            transition: 0.2s;
        }

        label:hover { background: #1a2236; }

        .btn-generate {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
            border: none;
            color: var(--bg-dark);
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn-generate:active { transform: scale(0.98); }

        .btn-nuke {
            background: linear-gradient(90deg, #ff0055, #ff0000);
            color: white;
            border: 2px solid #ff0055;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }
            50% { box-shadow: 0 0 40px rgba(255, 0, 85, 0.7); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 85, 0.4); }
        }

        /* Analyzer */
        .strength-meter {
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s, background 0.5s;
        }

        .crack-time {
            margin-top: 15px;
            font-size: 1.1rem;
            text-align: center;
        }

        .crack-value {
            font-weight: bold;
            color: var(--neon-orange);
            font-size: 1.3rem;
        }

        .warning-text {
            color: var(--neon-red);
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
        
        /* Input for Tester */
        .tester-input {
            width: 100%;
            background: #000;
            border: 1px solid var(--neon-blue);
            color: var(--text);
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Icons */
        .icon { font-size: 1.5rem; }

    </style>
</head>
<body>

<div class="container">
    <h1>üõ°Ô∏è Password Fortress</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('gen')">‚öôÔ∏è Generator</button>
        <button class="tab-btn" onclick="switchTab('test')">üïµÔ∏è Tester</button>
    </div>

    <!-- Generator Tab -->
    <div id="gen" class="tab-content active">
        <div class="card">
            <div class="display-box" id="output">
                Klicke auf Generieren...
                <button class="copy-btn" onclick="copyPass()">Kopieren</button>
            </div>

            <div class="controls">
                <div class="slider-container">
                    <span>L√§nge: <span id="len-val">16</span></span>
                    <input type="range" id="length" min="4" max="128" value="16" oninput="updateLen(this.value)">
                </div>

                <div class="checkbox-group">
                    <label><input type="checkbox" id="upper" checked> A-Z (Gro√übuchstaben)</label>
                    <label><input type="checkbox" id="lower" checked> a-z (Kleinbuchstaben)</label>
                    <label><input type="checkbox" id="numbers" checked> 0-9 (Zahlen)</label>
                    <label><input type="checkbox" id="symbols" checked> !@# (Sonderzeichen)</label>
                </div>

                <button class="btn-generate" onclick="generate()">üöÄ Generieren</button>
                <button class="btn-generate btn-nuke" onclick="nukeMode()">‚ò¢Ô∏è 64-Zeichen ULTRA MODE (Unknackbar)</button>
            </div>
            
            <div class="strength-meter"><div class="strength-bar" id="gen-bar"></div></div>
            <div class="crack-time" id="gen-time">Zeit zum Knacken: <span class="crack-value">-</span></div>
            <div class="warning-text" id="gen-warn">‚ö†Ô∏è ACHTUNG: Extrem sicher! Speichere dieses Passwort gut ab!</div>
        </div>
    </div>

    <!-- Tester Tab -->
    <div id="test" class="tab-content">
        <div class="card">
            <h3 style="text-align:center; color: var(--neon-blue);">Wie stark ist dein Passwort?</h3>
            <p style="text-align:center; color: #888; font-size: 0.9rem;">(L√§uft 100% lokal - Dein Passwort verl√§sst nie diesen Browser!)</p>
            
            <input type="text" class="tester-input" id="test-input" placeholder="Passwort hier eingeben..." oninput="analyze(this.value, 'test')">
            
            <div class="strength-meter"><div class="strength-bar" id="test-bar"></div></div>
            <div class="crack-time" id="test-time">Zeit zum Knacken (RTX 4090): <span class="crack-value">-</span></div>
            <div id="test-feedback" style="text-align: center; margin-top: 15px;"></div>
        </div>
    </div>
</div>

<script>
    const chars = {
        upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        lower: 'abcdefghijklmnopqrstuvwxyz',
        numbers: '0123456789',
        symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        // Find button for active tab logic if needed, simplify just visual toggle
        event.target.classList.add('active');
    }

    function updateLen(val) {
        document.getElementById('len-val').textContent = val;
    }

    function generate() {
        const len = parseInt(document.getElementById('length').value);
        let charset = '';
        if(document.getElementById('upper').checked) charset += chars.upper;
        if(document.getElementById('lower').checked) charset += chars.lower;
        if(document.getElementById('numbers').checked) charset += chars.numbers;
        if(document.getElementById('symbols').checked) charset += chars.symbols;

        if(charset === '') {
            alert('Bitte mindestens eine Option w√§hlen!');
            return;
        }

        let password = '';
        const array = new Uint32Array(len);
        window.crypto.getRandomValues(array);

        for(let i = 0; i < len; i++) {
            password += charset[array[i] % charset.length];
        }

        document.getElementById('output').firstChild.textContent = password;
        analyze(password, 'gen');
    }

    function nukeMode() {
        document.getElementById('length').value = 64;
        updateLen(64);
        document.getElementById('upper').checked = true;
        document.getElementById('lower').checked = true;
        document.getElementById('numbers').checked = true;
        document.getElementById('symbols').checked = true;
        generate();
        document.getElementById('gen-warn').style.display = 'block';
    }

    function copyPass() {
        const text = document.getElementById('output').firstChild.textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert('Kopiert!');
        });
    }

    function analyze(password, type) {
        if(!password) return;
        
        // Simple Entropy Calculation
        let pool = 0;
        if(/[A-Z]/.test(password)) pool += 26;
        if(/[a-z]/.test(password)) pool += 26;
        if(/[0-9]/.test(password)) pool += 10;
        if(/[^A-Za-z0-9]/.test(password)) pool += 32;

        const entropy = password.length * Math.log2(pool || 1);
        
        // Crack Time Estimation (Assume 100 Billion guesses/sec for a supercomputer/botnet)
        const seconds = Math.pow(2, entropy) / 100000000000;
        
        let timeString = '';
        let color = '';
        let width = '';

        if(seconds < 1) { timeString = 'Sofort'; color = '#ff4757'; width = '10%'; }
        else if(seconds < 60) { timeString = Math.round(seconds) + ' Sekunden'; color = '#ff9f43'; width = '25%'; }
        else if(seconds < 3600) { timeString = Math.round(seconds/60) + ' Minuten'; color = '#feca57'; width = '40%'; }
        else if(seconds < 86400) { timeString = Math.round(seconds/3600) + ' Stunden'; color = '#f1c40f'; width = '55%'; }
        else if(seconds < 31536000) { timeString = Math.round(seconds/86400) + ' Tage'; color = '#2ecc71'; width = '70%'; }
        else if(seconds < 3153600000) { timeString = Math.round(seconds/31536000) + ' Jahre'; color = '#00ff88'; width = '85%'; }
        else { timeString = 'Millionen Jahre (Unknackbar)'; color = '#00f2ff'; width = '100%'; }

        document.getElementById(type + '-bar').style.width = width;
        document.getElementById(type + '-bar').style.backgroundColor = color;
        document.getElementById(type + '-time').querySelector('.crack-value').textContent = timeString;
        document.getElementById(type + '-time').querySelector('.crack-value').style.color = color;

        if(type === 'test') {
             // Additional feedback for tester
             const feedback = document.getElementById('test-feedback');
             if(entropy < 40) feedback.textContent = "‚ùå Viel zu schwach!";
             else if(entropy < 60) feedback.textContent = "‚ö†Ô∏è Okay, aber riskant.";
             else if(entropy < 80) feedback.textContent = "‚úÖ Stark!";
             else feedback.textContent = "üõ°Ô∏è Exzellent! Sehr sicher.";
        }
    }

    // Init
    generate();
</script>

</body>
</html>
